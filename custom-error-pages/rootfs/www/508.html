		body{font-family:Arial,Helvetica,sans-serif;color:#fefefe;font-size:16px;margin:2em auto;max-width:800px;padding:1em;line-height:1.4;text-align:justify}@media screen and (max-width:500px){body{text-align:left}}body{display:flex;align-items:center;justify-content:center}html{display:flex;align-items:center;justify-content:center;height:100vh}.error-middle{display:block;vertical-align:middle}body>div.overlay{position:absolute;display:flex;align-items:center;justify-content:center;top:0;left:0;bottom:0;right:0;height:100vh;width:100vw;background-color:rgba(20,20,20,.5)}body>div.overlay>.error-middle{position:relative}a,a:active,a:hover,a:visited,a:link{color:#FEFEFE;}

<body>

    <div class="error-middle">
      <h1>Error 508 - Loop Detected</h1>
      <p>The 508 (Loop Detected) status code indicates that the server terminated an operation because it encountered an infinite loop while processing a request with "Depth: infinity". This status indicates that the entire operation failed.</p>
      <p class='spec'>As defined in: <a href='http://tools.ietf.org/html/rfc5842#section-7.1'>RFC 5842</a></p>
    </div>
  </div>
